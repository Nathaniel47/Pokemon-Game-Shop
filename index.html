<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="Nath-css-reset.css"> -->
    <link rel="stylesheet" href="main.css">
    
    <title>Document</title>
</head>
<body>
    <main>

        <div class="image">
            <img src="Pokémon.png" alt="Pokémon">
        </div>

        <Header>Reusable UI Elements</Header>
        <h1>DOWNLOAD LINK IN DESCRIPTION</h1>

        <div id="Icons-container1">

          <div id="toggle-container">
            <p>AR</p>
            <img id="toggle-icon" src="/Icons/switch-on1.png" alt="toggle-icon">
          </div>

          <img id="close-icon" src="/Icons/cross.png" alt="close-icon2">

          <img id="icons" src="/Icons/camera.png" alt="camera-icon">

          <img id="running-icon" src="Icons/running.png" alt="camera-icon">

          <div id="empty-icon"></div>

          <div id="Eevee">
            <img id="pokemon-game" src="/Icons/game.png" alt="pokemon-game">
            <p >Eevee </p>
            <p id="forwardslash">/</p>
            <p id="CP">CP</p>
            <p id="44">44</p>
          </div>

        
        </div>

        <div id="Icons-container2">

          <div id="backpack-icon-container">
            <img id="icons" src="/Icons/backpack3.png" alt="backpack-icon">
            <h2 >ITEMS</h2> 
          </div>

          <div id="backpack-icon-container">
            <img id="icons" src="/Icons/pokedex.png" alt="pokedex-icon">
            <h2 >SHOP</h2> 
          </div>
          
          <div id="backpack-icon-container">
            <img id="icons" src="/Icons/shopping-bag.png" alt="backpack-icon">
            <h2 id="pokedex">POKEDEX</h2> 
          </div>

          <div id="backpack-icon-container">
            <img id="POKÉMON" src="/Icons/pikachu.png" alt="backpack-icon">
            <h2 id="pokedex">POKÉMON</h2> 
          </div>
          
          <div id="backpack-icon-container">
            <img id="settings" src="/Icons/settings.png" alt="backpack-icon">
            <h2 id="pokedex" class="settings" >SETTINGS</h2> 
          </div>
          
          <div id="black-icons-containers">
            <img id="b-icons" src="/Icons/trash.png" alt="delete-icon">
          </div>

          <div id="black-icons-containers">
            <img id="b-icons" src="/Icons/check (2).png" alt="backpack-icon">
          </div>
          
          <div id="black-icons-containers">
            <img  id="b-icons" src="/Icons/back-arrow.png" alt="backpack-icon">
          </div>
          

        </div>


        <div id="buttons-container">

          <h3 id="yes">Y E S</h3>

          <h3 id="NO">N O</h3>

          <h3 id="Transfer">TRANSFER</h3>

          <h3 id="xp">+100 XP</h3>

        </div>

        <!-- <div id="space"></div>
        <div id="space"></div> -->


      

    </main>
        
    
</body>
</html>
